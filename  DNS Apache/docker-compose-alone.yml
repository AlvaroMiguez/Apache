services:
  asir_bind9:
    container_name: asir_bind9-2
    image: ubuntu/bind9
    # usamos esta imagen para ver los logs
    # la imagen internetconsortium no muestra logs
    platform: linux/amd64
    ports:
      - 53:53
      #Mapeo de puertos
    volumes:
    #Mapeo de volumenes
      - ./config:/etc/bind
      - ./lib:/var/lib/bind
      - ./logs:/var/log/bind